        <title>Desafio Inverter Palavra</title>

    <body>
        
        <label>Digite a palavra:</label>
        <input type="text" id="texto">
        <button onclick="inverterPalavra()">inverter</button>


        <div id="resultado"></div>



        <script>

            function inverterPalavra(){


                let $texto = document.getElementById("texto").value;

                let inverso = $texto.split("").reverse().join("");

                document.getElementById("resultado").textContent = `A palavra invertida Ã© ${inverso}`;

            }

        </script>
