<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Sequência Fibonacci</title>
</head>
<body>

    <label>Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="verificarNumero()">verificar</button>


    <div id="resultado"></div>
   
    
    <script>

function fibonacciLoop(n) {
    let fib = [];
    fib[0] = 0;
    fib[1] = 1;
    for (let i = 2; i <= n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
    }
    return fib;
}

const n = 10; 
const resultadoLoop = fibonacciLoop(n);
console.log(resultadoLoop);



function verificarNumero(){
    
    const $number = parseInt(document.getElementById("numero").value);

    if(resultadoLoop.includes($number)){

        document.getElementById("resultado").textContent = `O número ${$number} contém na sequência de Fibonacci!`
    }
    
    else{
        document.getElementById("resultado").textContent = `O número ${$number} não está na sequência de Fibonacci!`
    }
    
}
    </script>
</body>
</html>
